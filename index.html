<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√ÑBO-kollen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container py-4" style="max-width: 600px;">
        <div class="text-center mb-4">

            <p class="text-muted">Rapportera avvikelse & status</p>
        </div>

        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-body p-4">
                <form id="reportForm">
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">Vilket boende?</label>
                        <select class="form-select form-select-lg" id="boende" required>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Prio DIT</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="prioDit" id="prio1" value="1" required>
                            <label class="btn btn-outline-danger py-3" for="prio1">Prio 1</label>

                            <input type="radio" class="btn-check" name="prioDit" id="prio2" value="2">
                            <label class="btn btn-outline-warning text-dark py-3" for="prio2">Prio 2</label>

                            <input type="radio" class="btn-check" name="prioDit" id="prio3" value="3">
                            <label class="btn btn-outline-success py-3" for="prio3">Prio 3</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Resultat / √Ötg√§rd</label>

                            <option value="Till Geriatrik">Till Geriatrik</option>

                            <option value="Till N√§rakut">Till N√§rakut/Jour</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Var R√∂da Mappen komplett?</label>
                        <div class="d-grid gap-2">
                            <input type="radio" class="btn-check" name="rodMapp" id="mappJa" value="JA" required>
                            <label class="btn btn-outline-success btn-lg text-start px-4" for="mappJa">
                                ‚úÖ JA, allt fanns
                            </label>

                            <input type="radio" class="btn-check" name="rodMapp" id="mappNej" value="NEJ">
                            <label class="btn btn-outline-danger btn-lg text-start px-4" for="mappNej">
                                ‚ùå NEJ, det saknades saker
                            </label>
                        </div>
                    </div>

                    <div id="missingSection" class="mb-4 p-3 bg-white border rounded d-none">
                        <label class="form-label fw-bold text-danger">Vad saknades?</label>
                        <div class="form-check py-2 border-bottom">
                            <input class="form-check-input scale-check" type="checkbox" value="L√§kemedelslista" id="check1">
                            <label class="form-check-label ms-2" for="check1">L√§kemedelslista</label>
                        </div>
                        <div class="form-check py-2 border-bottom">
                            <input class="form-check-input scale-check" type="checkbox" value="Medf√∂ljandeblankett" id="check2">
                            <label class="form-check-label ms-2" for="check2">Medf√∂ljandeblankett</label>

                        <div class="form-check py-2 border-bottom">
                            <input class="form-check-input scale-check" type="checkbox" value="ID-band" id="check3">
                            <label class="form-check-label ms-2" for="check3">ID-band</label>
                        </div>
                        <div class="form-check py-2">
                            <input class="form-check-input scale-check" type="checkbox" value="0-HLR" id="check4">
                            <label class="form-check-label ms-2" for="check4">0-HLR Beslut</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg py-3 fw-bold shadow">SKICKA RAPPORT</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3 text-muted small">
            &copy; 2024 S√ÑBO-initiativet

    </div>

    <script src="script.js"></script>
</body>
</html>
